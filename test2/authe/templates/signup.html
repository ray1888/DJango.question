    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">
    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/signup.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js.下载"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

        {% if state1 %}

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="alert alert-info">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <h2 class="text-success text-center">注册成功！</h2>
                        <a href="signin.html">请登录</a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
		
          <form class="form-signin" method="post">
            <h2 class="form-signin-heading" id="login">注册页面</h2>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="Email">
              <label for="inputUser" class="sr-only">Email address</label>
              <input type="text" id="inputUser" class="form-control" placeholder="Username" required="" autofocus="" name="User">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="Password">
              <label for="repeat_Password" class="sr-only">repeat_Password</label>
              <input type="password" id="repeat_Password" class="form-control" placeholder="repeat_Password" required="" name="Repeat_Password">
			  {% if password%}
			     <label for="error" class="sr-only"></label>
				 <p id="error" class="form-control" required="" name="Repeat_Password">密码不一致,请重新输入</p>
			  {% endif %}
			  {% if user%}
			     <label for="error" class="sr-only"></label>
				 <p id="error" class="form-control" required="" name="Repeat_Password">用户名已存在</p>
			  {% endif %}
              <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">注册</button>
          </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js.下载"></script>
  

</body>
