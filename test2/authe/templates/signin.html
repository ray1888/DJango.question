    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container">
        {% if state == "password_error" %}
            <h3>密码错误</h3>
        {% endif %}
		{% if state == "not_exist" %}
            <h3>用户不存在</h3>
        {% endif %}
      <form class="form-signin" method="post">
        <h2 class="form-signin-heading" id="login">请登录</h2>
        <label for="inputUser" class="sr-only">Email address</label>
        <input type="text" id="inputUser" class="form-control" placeholder="User name" required="" autofocus="" name="User">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="Password">
        <div class="checkbox">
          <label style="color: #DC143C;">
            <input type="checkbox" value="remember-me"  > 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">登陆</button>
      </form>
		
    </div> <!-- /container -->
	<h1> <a href="{% url 'Chongzhipw' %}" id="Chongzhi" >重置密码</a></h1>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js.下载"></script>
  

	</body>
